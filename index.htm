<!DOCTYPE html>
<html lang="de" ng-app="app">
	<head>
		<title ng-bind="pageTitle"></title>
                <meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
                <link rel="stylesheet" href="assets/css/bootstrap-override.css" />
		<link rel="stylesheet" href="assets/css/main.css" />
                <script async src="https://www.googletagmanager.com/gtag/js?id=UA-80065119-4"></script>
	</head>
	<body>
		<div class="container-fluid" id="pageContainer">

					<a href="#/">Home</a>
					<a href="#/contact">Kontakt</a>
					<a href="#/login">Login</a>
					<a href="#/tickets">Tickets</a>
                                        <a href="#/404">404</a>

                <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.5/angular-route.min.js"></script>

                <script src="app/service_google_analytics.js"></script>
		<script src="app/module.js"></script>
		<script src="app/config.js"></script>
		<script src="app/directive.js"></script>
		<script src="app/controller.js"></script>
		<script src="app/service.js"></script>
                <script src="assets/js/custom-navi.js"></script>
                <script async src="https://www.googletagmanager.com/gtag/js?id=UA-80065119-4"></script>
		<script>
			addEventListener("load", function() {
				document.getElementById("pageLoadingOverlay").style.display="none";
			}, false);
		</script>
	</body>
</html>
